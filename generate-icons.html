<!DOCTYPE html>
<html>
<head>
    <title>Generador de Iconos - FamilyChat</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #111B21;
            color: #E9EDEF;
            padding: 40px;
            text-align: center;
        }
        h1 { color: #00A884; margin-bottom: 30px; }
        canvas { margin: 15px; border-radius: 24px; }
        button {
            background: #00A884;
            color: #111B21;
            border: none;
            padding: 15px 30px;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: background 0.2s;
        }
        button:hover { background: #00C49A; }
        .canvases { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin: 30px 0; }
        p { color: #8696A0; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>ðŸ“± Generador de Iconos FamilyChat</h1>
    <p>Descarga estos iconos y guÃ¡rdalos en la carpeta FamilyChat antes de subir a Netlify</p>
    
    <div class="canvases">
        <canvas id="canvas192" width="192" height="192"></canvas>
        <canvas id="canvas512" width="512" height="512"></canvas>
    </div>
    
    <button onclick="download192()">ðŸ“¥ Descargar icon-192.png</button>
    <button onclick="download512()">ðŸ“¥ Descargar icon-512.png</button>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const s = size;
            
            // Fondo verde WhatsApp con bordes redondeados
            ctx.fillStyle = '#00A884';
            ctx.beginPath();
            ctx.roundRect(0, 0, s, s, s * 0.22);
            ctx.fill();
            
            // === BOCADILLO DE CHAT (speech bubble) ===
            ctx.save();
            ctx.translate(s * 0.5, s * 0.48);
            
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            
            // CÃ­rculo principal del bocadillo
            ctx.arc(0, 0, s * 0.32, 0, Math.PI * 2);
            ctx.fill();
            
            // Cola del bocadillo (estilo WhatsApp)
            ctx.beginPath();
            ctx.moveTo(-s * 0.28, s * 0.12);
            ctx.quadraticCurveTo(-s * 0.38, s * 0.28, -s * 0.32, s * 0.35);
            ctx.quadraticCurveTo(-s * 0.22, s * 0.26, -s * 0.16, s * 0.24);
            ctx.fill();
            
            ctx.restore();
        }

        drawIcon(document.getElementById('canvas192'), 192);
        drawIcon(document.getElementById('canvas512'), 512);

        function download192() {
            const link = document.createElement('a');
            link.download = 'icon-192.png';
            link.href = document.getElementById('canvas192').toDataURL();
            link.click();
        }

        function download512() {
            const link = document.createElement('a');
            link.download = 'icon-512.png';
            link.href = document.getElementById('canvas512').toDataURL();
            link.click();
        }
    </script>
</body>
</html>
